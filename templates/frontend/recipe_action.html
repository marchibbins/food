{% extends 'base.html' %}

{% block title %}{{ recipe.name }}{% endblock %}

{% block main %}
    <h1>{{ action|title }} {{ recipe.name }}?</h1>

    <form action="{{ url_for('frontend.recipe_action', slug=recipe.slug, action=action) }}" method="POST">
        <button>Confirm</button>
    </form>
{% endblock %}
