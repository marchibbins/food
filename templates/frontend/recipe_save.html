{% extends 'base.html' %}

{% block title %}{{ recipe.name }}{% endblock %}

{% block main %}
    <h1>Save {{ recipe.name }}?</h1>

    <form action="{{ url_for('frontend.recipe_save', slug=recipe.slug) }}" method="POST">
        <button>Confirm</button>
    </form>

    <a href="{{ url_for('frontend.recipe_list') }}">Recipes</a>
{% endblock %}
