{% extends 'base.html' %}

{% block title %}Recipe list{% endblock %}

{% block main %}
    <h1>Recipes</h1>
    {% if recipes.count %}
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{{ url_for('frontend.recipe_detail', slug=recipe.slug) }}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
